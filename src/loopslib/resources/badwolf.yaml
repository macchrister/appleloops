# To use:
# The root key for each feed file being processed must be the actual filename
# of the Property List (plist) file that has values to be overridden.
# For each package that has values to be overriden, the subkey correspond to
# an equivalent key in the corrsponding feed plist.
# Each value to be overriden must use the same key as per the corresponding
# feed plist.
#
# For example, to override items in the 'garageband1012.plist' file:
# garageband1012.plist: # This is the feed file being overridden.
#  IRsSurroundPackage:  # This is the package in the feed file to override
#   IsMandatory: true   # This 'key: value' pair exists in the feed file.
#   BadWolfIgnore: true # This 'key: value' par does not exist but will be added
#
# The 'BadWolfIgnore' key in any package is added as a means of ignoring that specifc
# package from deployments/downloads as it is not specifically required in that given
# feed file/app combo.
#
# ----- GarageBand ----- #
garageband1021.plist:               # Feed for GarageBand versions using the garageband1021.plist
  GarageBand11ExtraContentPackage:  # The package being overridden
    BadWolfIgnore: true             # Exclude this package from being downloaded/installed
  IRsSurroundPackage:
    BadWolfIgnore: true
  JamPack1AppleLoopsPackage:
    BadWolfIgnore: true
  JamPack1InstrumentsPackage:
    BadWolfIgnore: true
  JamPackRemixToolsAppleLoopsPackage:
